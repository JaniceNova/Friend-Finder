<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey</title>
    <link rel="stylesheet" type="text/css" href="survey.css">

</head>

<body>
    <div>Question 1
        <input type="radio" name="number1" value="1"> 1<br>
        <input type="radio" name="number1" value="2"> 2<br>
        <input type="radio" name="number1" value="3"> 3
    </div>
    <div id="q2">Question 2
        <input type="radio" name="number2" value="1"> 1<br>
        <input type="radio" name="number2" value="2"> 2<br>
        <input type="radio" name="number2" value="3"> 3</div>


    <button type="submit" id="submit">Submit</button>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- The Modal -->
<div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <p>Some text in the Modal..</p>
    </div>
  
  </div>

</body>

<script>


    $("#submit").click(function (e) {
        e.preventDefault();
       console.log($("input[name='number1']:checked").val());
       console.log($("input[name='number2']:checked").val());
 
    });

    // Get the modal
var modal = document.getElementById('myModal');

// Get the button that opens the modal
var btn = document.getElementById("submit");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks on the button, open the modal 
btn.onclick = function() {
  modal.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
  modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}


</script>


</html>
